<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/styles/contact.css">
    <link rel="stylesheet" href="/assets/styles/base.css">
</head>

<body>
    <header class="flx-row">
        <div class="container flx-row">
            <figure class="header-logo flx-row">
                <img src="/assets/media/vyta-logo.png" alt="Vyta-logo">
                <figcaption>Vyta Header Logo</figcaption>
            </figure>
            
           
                <nav class="header-nav flx-row">
                    <li><a href="">Concept</a></li>
                    <li><a href="">Value</a></li>
                    <li><a href="">Solution</a></li>
                    <li><a href="">Case Study</a></li>
                    <li><a href="">Flow</a></li>
                    <li><a href="">About Us</a></li>
                </nav>

                <div class="nav-buttons flx-row">
                    <button class="download">
                        <a href="">Download</a>
                    </button>

                    <button class="contact">
                        <a href="">Contact</a>
                    </button>
                </div>
            
            <span class="menu-open">
                <img src="/assets/media/menu-icon.png" alt="menu-open-icon">
            </span>
        </div>
    </header>
    <main>
        <section class="intro-section flx-row">
            <div class="vertical-text">
                <span>Scroll Down</span>
            </div>

            <div class="cd_wrapper boxed-width flx-row">
                <button>
                    <a href=""class="flx-col">
                    <span>CONTACT</span>
                    <span>お問い合わせ</span>
                </a></button>

                <button>
                    <a href="" class="flx-col">
                    <span>DOWNLOAD</span>
                    <span>資料ダウンロード</span>
                </a></button>
            </div>
            <span class="intro-bg-text">CONTACT</span>
        </section>

        <section class="container form">
            <div class="form-wrapper boxed-width">
                <div class="form-title-wrapper flx-row">
                    <h3>お問い合わせ</h3>
                    <p>プラットフォーム開発の第一歩を、ここから。<br>
                        まずはお気軽にご相談ください。</p>
                </div>
                <form action="" class="form-main flx-col">
                    <label for="name">氏名</label>
                    <input type="text" name="name" id="name">

                    <label for="email_address">メールアドレス</label>
                    <input type="email" name="email_address" id="email_address">

                    <label for="phone_number">電話番号</label>
                    <input type="tel" name="phone_number" id="phone_number">

                    <label for="company">会社名</label>
                    <input type="text" name="company" id="company">

                    <label for="department">部署名</label>
                    <input type="text" name="department" id="department">

                    <label for="inquiry_details">お問い合わせ内容</label>
                    <textarea type="text" name="inquiry_details" id="inquiry_details" rows="15">
                    </textarea>

                     <label for="consent">プライバシーの同意</label>
                    <input type="checkbox" name="consent" id="consent">


                </form>

                <div class="form-cta flx-row">
                    <button><a href="">送信確認</a></button>
                </div>
            </div>
             <span class="bg-text">CONTACT</span>
        </section>


        <section class="contact_download container">
            <div class="cd_wrapper boxed-width flx-row">
                <button>
                    <a href=""class="flx-col">
                    <span>CONTACT</span>
                    <span>お問い合わせ</span>
                </a></button>

                <button>
                    <a href="" class="flx-col">
                    <span>DOWNLOAD</span>
                    <span>資料ダウンロード</span>
                </a></button>
            </div>
        </section>
    </main>

    <footer class="container">
        <div class="footer_wrapper boxed-width flx-row">

             <figure class="footer-logo flx-row">
                <img src="/assets/media/vyta-logo.png" alt="Vyta-logo">
                <figcaption>Vya Footer Logo</figcaption>
            </figure>

            <span class="copyright">
                2026 © VYTA Inc.
            </span>

             <div class="footer-cta flx-row">
                    <button><a href="">HP</a></button>
                </div>
        </div>
    </footer>
</body>
</html>
